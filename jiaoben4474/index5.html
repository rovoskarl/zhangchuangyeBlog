	#clock{
		font-family: 'Days One',"Microsoft YaHei", Arial,sans-serif;
		font-size: 2em;
	}
</style>

<body>
<div class="zzsc-container">
	<header class="zzsc-header">
		<div class="zzsc-demo center">

		</div>
	</header>
	<div class="zzsc-content bgcolor-8">
		<p class="center">显示距离指定日期的剩余时间：</p>
		<div id="clock"></div>
	</div>

</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="dist/jquery.countdown.min.js"></script>
<script type="text/javascript">
	$(function(){
		var twoDaysFromNow = new Date().valueOf() + 2 * 24 * 60 * 60 * 1000;
		$('#clock').countdown(twoDaysFromNow, function(event) {
		  var totalHours = event.offset.totalDays * 24 + event.offset.hours;
		  $(this).html(event.strftime(totalHours + ' 小时 %M 分钟 %S 秒'));
		});
	})
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
