<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6种不同效果的jQuery倒计时插件DEMO2 - 站长素材</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/zzsc-demo.css">
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Days+One'>
<style type="text/css">
	#clock{
		font-family: 'Days One',"Microsoft YaHei", Arial,sans-serif;
		font-size: 2em;
		margin-bottom: 0;
	}
	.starter-template {
		  padding: 40px 15px;
		  text-align: center;
		}
	.panel {
		  width: 400px;
		  margin-left: auto;
		  margin-right: auto;
		}
		#btn-reset {
		  margin-right: 10px;
		}
</style>
</head>
<body>
<div class="zzsc-container">
	<header class="zzsc-header">
		<div class="zzsc-demo center">
		  <a href="index.html">DEMO1</a>
		  <a href="index2.html" class="current">Bootstrap</a>
		  <a href="index3.html">DEMO3</a>
		  <a href="index4.html">DEMO4</a>
		  <a href="index5.html">DEMO5</a>
		  <a href="index6.html">DEMO6</a>
		</div>
	</header>
	<div class="container">
	  <div class="starter-template">
		<div class="panel panel-default" data-toggle="tooltip" data-placement="top" title="Beautifull, insn't it?">
		  <div class="panel-body">
			<div class="lead" id="clock"></div>
		  </div>
		</div>

		<button type="button" class="btn btn-primary" id="btn-reset">
		  <i class="glyphicon glyphicon-repeat"></i>
		  Reset countdown
		</button>

		<div class="btn-group" data-toggle="buttons">
		  <label class="btn btn-default" id="btn-pause">
			<input type="radio" name="options" id="option2" autocomplete="off">
			<i class="glyphicon glyphicon-pause"></i>
			Pause
		  </label>

		  <label class="btn btn-default active" id="btn-resume">
			<input type="radio" name="options" id="option2" autocomplete="off" checked>
			<i class="glyphicon glyphicon-play"></i>
			Resume
		  </label>
		</div>
	  </div>
	</div>

</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/jquery.countdown.min.js"></script>
<script type="text/javascript">
	// Turn on Bootstrap
	  $('[data-toggle="tooltip"]').tooltip();

	  // 15 days from now!
	  function get15dayFromNow() {
		return new Date(new Date().valueOf() + 15 * 24 * 60 * 60 * 1000);
	  }

	  var $clock = $('#clock');

	  $clock.countdown(get15dayFromNow(), function(event) {
		$(this).html(event.strftime('%D days %H:%M:%S'));
	  });

	  $('#btn-reset').click(function() {
		$clock.countdown(get15dayFromNow());
	  });

	  $('#btn-pause').click(function() {
		$clock.countdown('pause');
	  });

	  $('#btn-resume').click(function() {
		$clock.countdown('resume');
	  });
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>

</div>
